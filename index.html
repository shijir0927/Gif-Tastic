<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif-tastic</title>



    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Sheet -->
    <link rel="stylesheet" text="type/css" href="assets/css/style.css">


</head>

<body>

    <div class="container game-container">



        <div class="jumbotron bg-dark">
            <div class="row">
                <div class="col-md-12 title">
                    <h1>Gif API</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div id="button-holder"></div>
                </div>
                <div class="col-md-5">
                    <form id="sport-form">
                        <label for="sport-input">You can add more movie titles here</label>
                        <input type="text" id="sport-input">

                        <!-- Button triggers new movie to be added -->
                        <input id="add-sport" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>



        <div class="jumbotron bg-secondary">
            <div class="row">
                <div class="col-md-12">
                    <div class="gif-holder">
                        <h1>|| Choose your favorite topic from above ||</h1>
                    </div>
                </div>

            </div>
        </div>







    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/keys.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
